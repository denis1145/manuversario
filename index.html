
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLLyversário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/script.js"></script>
</head>
<body>

<div class="container-fluid background1">
    <div class="row">
        <!-- Div para telas maiores -->
        <div class="col-12">
            <div class="gif-header d-none d-md-block"></div>
        </div>
        <!-- Div para telas menores -->
        <div class="col-12">
            <div class="gif-header-mobile d-md-none"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Elly deftones</h1>
                <div class="text-center mt-3">
                    <img src="imagens/hellokittygotica.png" alt="HelloKittyGoth" class="custom-image">
                    <p class="mt-3">
                        Let's sail in this sea of charms<br>
                        Let's drown underneath the stars<br>
                        Let's drink with our weapons in our hands
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid background2">
    <div class="row">
        <div class="col-12 d-flex justify-content-center position-relative">
            <div class="audio-image-container">
                <img src="imagens/ellyolho.jpg" alt="Imagem" class="audio-image">
                <button id="playButton" class="play-button"></button>
            </div>
        </div>
        
        <div class="col-12">
            <div class="audio-container">
                <audio id="audioPlayer" controls loop class="spotify-audio custom-audio">
                    <source src="music.mp3" type="audio/mp3">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </div>            
        </div>
        <div class="col-12 text-center"> <!-- Adicionando a classe text-center para centralizar -->
            <img src="imagens/theo.jpg" alt="Botão de Imagem" class="custom-button">
        </div>
    </div>
</div>

<!-- Adicione o elemento img para o GIF da Hello Kitty de aniversário -->
<div class="container-fluid hello-kitty-container hidden">
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <img src="imagens/hellokittyniver.gif" alt="Hello Kitty Aniversário" class="hello-kitty-image">
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <p>Feliz Aniversário Manu!!!</p>
        </div>
    </div>
</div>
</body>
</html>
